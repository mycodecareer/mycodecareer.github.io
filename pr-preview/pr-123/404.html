<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Not Found</title>
    <script>
      // Redirect to the home page with the original path appended as a query parameter.
      const redirectToApp = () => {
        const path = window.location.pathname;
        window.location.replace("/?notFound=" + encodeURIComponent(path));
      };
      redirectToApp();
    </script>
  </head>
  <body></body>
</html>
